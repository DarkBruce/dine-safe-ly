<!-- Hero Section-->
<section class="hero py-6 py-lg-7 text-white dark-overlay">
  <img class="bg-image" src="https://media.architecturaldigest.com/photos/5d2c9e26ae81990009f6429f/16:9/w_2560%2Cc_limit/TAK%252520Room_by%252520Adrian%252520Gaut.jpg" alt="Text page">

    <h1 class="hero-heading">Inspection History</h1>
  </div>
</section>
<section class="py-6">
  <div class="container">
    <div class="row">
      <div class="col-xl-8 col-lg-10 mx-auto">
        <div class="text-content">

          <!-- <ol><li>Lorem ipsum dolor sit amet, consectetuer adipiscing elit.</li><li>Aliquam tincidunt mauris eu risus.</li></ol> -->
          <blockquote id="inspection_records_list" class="blockquote blockquote-primary bg-gray-100 p-5"></blockquote>
          <h4>NYC has announced the requirements of
            <br>re-opening restaurants following the
            <a target="_blank" href="https://www1.nyc.gov/html/dot/html/pedestrians/openrestaurants.shtml">
              <br>Open Restaurant Compliance
            </a>.
          </h4>
          <script>
      var List = {{ inspection_list|safe }};

  var abc = document.getElementById("inspection_records_list");
      for (var i = 0; i < List.length; i++) {
          var name = List[i]['restaurant_name'].toString();
          document.getElementById("restaurant_name1").innerHTML = name;
          var compliant_status = List[i]['is_roadway_compliant'].toString();
          var inspection_date = List[i]['inspected_on'].toString();
          var info = compliant_status + " - " + inspection_date;
          // abc.innerHTML = compliant_status;
          var entry = document.createElement('span');
          var x = document.createElement('br');
          entry.appendChild(document.createTextNode(info));
          abc.appendChild(entry);
          abc.appendChild(x);      }



																												</script>
        </div>
      </div>
    </div>
  </div>
</section>

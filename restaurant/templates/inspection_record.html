    <!-- JavaScript files-->
    <script>
      var List = {{ inspection_list|safe }};



      var ul = document.getElementById("inspection_records_list");
      for (var i = 0; i < List.length; i++) {
          var compliant_status = List[i]['is_roadway_compliant'].toString();
          var inspection_date = List[i]['inspected_on'].toString();
          var info = compliant_status + " inspected on " + inspection_date;
          // ul.innerHTML = compliant_status;
          var entry = document.createElement('li');
          entry.appendChild(document.createTextNode(info));
          ul.appendChild(entry);
      }


    </script>
